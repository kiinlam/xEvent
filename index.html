<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>xEvent.js</title>
  <script src="xEvent.js"></script>
</head>
<body>
    <h1>xEvent.js</h1>
    <script>
        var el = document.querySelector('h1');
        var vh1 = XV(el);
        function xv2 (e) {
            console.log(e.data);
        }
        vh1.on('xv', function(e) {
            console.log(e.data);
            console.log(e._args);
        }, 'xv_data');
        vh1.on('xv2', xv2, 'xv2_data');
        vh1.trigger('xv xv2', 'xv_args');
        // output
        // xv_data
        // xv_args
        // xv2_data
        vh1.on('xv3 xv4', function () {console.log('xv3 xv4')});
        vh1.trigger('xv3');
        console.log('移除xv4');
        vh1.off('xv4');
        console.log('触发xv4，结果：');
        vh1.trigger('xv4');
        console.log('绑定click事件');
        vh1.on('click', function () {console.log('click')});
        console.log(vh1);
        console.log('毁灭');
        vh1.destroy();
        console.log(vh1);
    </script>
</body>
</html>
